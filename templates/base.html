<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/base_style.css') }}"
		/>
		<!----===== Boxicons CSS ===== -->
		<link
			href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<nav class="sidebar close">
			<header>
				<div class="image-text">
					<span class="image">
						<img
							src="{{url_for('static', filename='img/matanalata-logo.jpg')}}"
							alt="Logo Progresji"
						/>
					</span>

					<div class="text logo-text">
						<span class="name">Progresja</span>
						<span class="profession">Manometry</span>
					</div>
				</div>

				<i class="bx bx-chevron-right toggle"></i>
			</header>

			<div class="menu-bar">
				<div class="menu">
					<li class="search-box">
						<i class="bx bx-search icon"></i>
						<input type="text" placeholder="Wyszukaj..." />
					</li>

					<ul class="menu-links">
						<li class="nav-link">
							<a href="/main">
								<i class="bx bx-home-alt icon"></i>
								<span class="text nav-text">Strona główna</span>
							</a>
						</li>
						<li class="nav-link">
							<a href="/gauges">
								<i class="bx bx-tachometer icon"></i>
								<span class="text nav-text">Manometry</span>
							</a>
						</li>
					</ul>
				</div>

				<div class="bottom-content">
					<li class="">
						<a href="">
							<i class="bx bx-log-out icon"></i>
							<span class="text nav-text">Wyloguj się</span>
						</a>
					</li>

					<li class="mode">
						<div class="sun-moon">
							<i class="bx bx-moon icon moon"></i>
							<i class="bx bx-sun icon sun"></i>
						</div>
						<span class="mode-text text">Dark mode</span>

						<div class="toggle-switch">
							<span class="switch"></span>
						</div>
					</li>
				</div>
			</div>
		</nav>

		<section class="home"> {% block main_content %} {% endblock %} </section>

		<script>
			const body = document.querySelector("body"),
				sidebar = body.querySelector("nav"),
				toggle = body.querySelector(".toggle"),
				searchBtn = body.querySelector(".search-box"),
				modeSwitch = body.querySelector(".toggle-switch"),
				modeText = body.querySelector(".mode-text");

			toggle.addEventListener("click", () => {
				sidebar.classList.toggle("close");
			});

			searchBtn.addEventListener("click", () => {
				sidebar.classList.remove("close");
			});

			modeSwitch.addEventListener("click", () => {
				body.classList.toggle("dark");

				if (body.classList.contains("dark")) {
					modeText.innerText = "Light mode";
				} else {
					modeText.innerText = "Dark mode";
				}
			});
		</script>
	</body>
</html>
